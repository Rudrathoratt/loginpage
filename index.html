<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login_Website</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat+Alternates:wght@100;400;900&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h2 class="logo">Logo</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<button class="btnpopup">Login</button>
		</nav>
	</header>

	<div class="wrapper">
		<span class="close-icon"><ion-icon name="close-circle-outline"></ion-icon></span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
				    <input type="email" required>
				    <label>E-mail</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
				    <input type="password" required>
				    <label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember Me</label>
					<a href="#">Forgot Password ?</a>
				</div>
				<button class="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account ?<a href="#" class="register-link"> Register</a></p>
				</div>
			</form>
		</div>

		<div class="form-box register">
			<h2>Sign Up</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
				    <input type="text" required>
				    <label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
				    <input type="email" required>
				    <label>E-mail</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
				    <input type="password" required>
				    <label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">I agree to the terms and conditions</label>
				</div>
				<button class="submit" class="btn">Sign up</button>
				<div class="login-register">
					<p>Already have an account ?<a href="#" class="login-link"> Login</a></p>
				</div>
			</form>
		</div>
	</div>

	



	<script  src="js1/script.js" type="text/javascript"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
